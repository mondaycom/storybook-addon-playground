name: Release new version

on:
  workflow_dispatch:
    inputs:
      choice:
        type: choice
        description: Version bump
        options:
          - patch
          - minor
          - major

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          registry-url: https://registry.npmjs.org/
      - name: Install dependencies
        run: npm ci
      - name: Set up git credentials
        run: |
          git config --global user.name 'ci'
          git config --global user.email 'deploy@monday.com'
      - name: Set package version variable
        run: echo "package_version=$(node -e "console.log(require('./package.json').version)")" >> "$GITHUB_ENV"
      - name: Commit and push new version
        run: npm version ${{ github.event.inputs.choice }} -m "Release version ${{ env.package_version }}"
      - name: Publish the new version to npm
        run: |
          CURRENT_VERSION=$(npm view storybook-addon-playground version)
          if [ CURRENT_VERSION != ${{ env.package_version }} ];
          then
            npm run build && npm publish;
          else
            echo 'Current version is same as latest version. Skipping publish.';
          fi;
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: latest
